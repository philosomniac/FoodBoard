{% extends "foodboard/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Cook Event{% endblock title %}

{% block content %}
{% if pk %}
<form action="{% url 'foodboard:cook_event_save' pk=pk %}" method="post">
    {% else %}
    <form action="{% url 'foodboard:cook_event_add' %}" method="post">
        {% endif %}
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

    {% endblock content %}
