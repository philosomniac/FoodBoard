{% extends "foodboard/base.html" %}

{% block title %}Here are the recipes{% endblock title %}

{% block content %}

{% if recipe_list %}
<ul>
    {% for recipe in recipe_list %}
    <li><a href="{% url 'foodboard:detail' recipe.id %}"> {{recipe.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No recipes are avaiable.</p>
{% endif %}

{% endblock content %}
